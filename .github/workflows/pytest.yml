name: pytest
on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      REPORTS_DIR: .preflight-reports
    steps:
      - uses: actions/checkout@v4
        name: Check out repository
      - name: Prepare working directory
        run: |
          mkdir -p $REPORTS_DIR
          mkdir node-config
          echo "development_mode: yes" > node-config/sign_node.yml
      - name: Build docker image
        run:
          docker compose -f docker-compose.devel.yml build
            --build-arg UID=$(id -u) --build-arg GID=$(id -g) sign_node
      - name: Run unit tests (pytest)
        run:
          docker compose -f docker-compose.devel.yml run --rm sign_node pytest -v --cov
            --cov-report=xml:$REPORTS_DIR/coverage.xml --junitxml=$REPORTS_DIR/pytest.xml
            --cov-report=term-missing:skip-covered | tee $REPORTS_DIR/pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        id: coverageComment
        with:
          pytest-coverage-path: ${{ env.REPORTS_DIR }}/pytest-coverage.txt
          pytest-xml-coverage-path: ${{ env.REPORTS_DIR }}/coverage.xml
          title: Coverage report for changed files
          badge-title: Total coverage
          hide-badge: false
          hide-report: false
          report-only-changed-files: true
          hide-comment: false
          remove-link-from-badge: false
          junitxml-path: ${{ env.REPORTS_DIR }}/pytest.xml
      - name: Create the Badge
        if: ${{ github.ref == 'refs/heads/master' && steps.coverageComment.outputs.coverage }}
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 7d2552a0fbf81edbaa7d3deb001e142b
          filename: sign-node-badge__master.json
          label: Test Coverage
          message: ${{ steps.coverageComment.outputs.coverage }}
          color: ${{ steps.coverageComment.outputs.color }}
          namedLogo: pytest
